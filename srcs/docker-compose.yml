version: "3.7"

services:
    nginx:
        build: ./nginx/
        image: mon_nginx
        ports:
            - "443:443"
        volumes:
            - ./volume_1:/usr/inception/wordpress

    wordpress:
        build: ./wordpress/
        image: mon_wp
        ports:
            - "8001:9000"
        volumes:
            - ./volume_1:/usr/inception/wordpress
