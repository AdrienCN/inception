version: "3"

services:
     
    wordpress:
        build: ./wordpress/
        image: wordpress
        depends_on:
                - mariadb
        env_file: .env
        volumes:
            - wp_vol:/var/www/
        networks:
            - inception
    nginx:
        build: ./nginx/
        image: nginx
        depends_on:
            - wordpress
        env_file: .env
        ports:
            - "443:443"
        volumes:
            - wp_vol:/var/www/
        networks:
            - inception

    mariadb:
        build: ./mariadb
        image: mariadb
        env_file: .env
        volumes:
            - mdb_vol:/var/lib/mysql/
        networks:
            - inception
volumes:
    wp_vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/adconsta/data/wp_vol'

    mdb_vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/adconsta/data/mdb_vol'

networks:
    inception:
        driver: bridge
