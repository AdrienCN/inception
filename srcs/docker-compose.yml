version: "3.7"

services:
     
    wordpress_s:
        build: ./wordpress/
        image: wordpress_c
        env_file: .env
        volumes:
            - wp_vol:/var/www/
        networks:
            - inception
    nginx_s:
        build: ./nginx/
        image: nginx_c
        depends_on:
            - wordpress_s
        env_file: .env
        ports:
            - "443:443"
        volumes:
            - wp_vol:/var/www/
        networks:
            - inception

    mariadb_s:
        build: ./mariadb
        image: mariadb_c
        env_file: .env
        volumes:
            - mdb_vol:/var/lib/mysql/
        networks:
            - inception
volumes:
    wp_vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/adconsta/data/wp_vol'

    mdb_vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: '/home/adconsta/data/mdb_vol'

networks:
    inception:
        driver: bridge
